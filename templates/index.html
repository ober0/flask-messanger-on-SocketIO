
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Главная</title>
    <style>
        a{
            text-decoration: none;
            color:black;
            font-size: 24px;
        }
        a:hover{
            text-decoration: underline;
        }
    </style>
    {% include 'notify.html' %}
    {% block notify_style %}
    {% endblock %}
</head>
<body>
    <ul>
        {% block notify_content %}
        {% endblock %}
        <h3>Личные:</h3>
        {% for user in users %}
            <li>
                <a href="/chat/{{ user.id }}">{{ user.name }}</a>
            </li>
        {% endfor %}
        <br>
        <h3>Группы:</h3>
        {% for group in groups %}
            <li>
                <a href="/group/{{ group.id }}">{{ group.name }}</a>
            </li>
        {% endfor %}
    </ul>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/3.1.3/socket.io.min.js"></script>
    <script src="{{ url_for('static', filename='js/notify.js') }}"></script>

</body>
</html>
